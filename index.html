<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Minesweeper</title>
</head>

<body onload="initGame()">
    <div class="size-btns">
        <input type="radio" onclick="initGame()" id="beginner" name="difficulty" value="4" checked>
        <label for="beginner">Beginner</label>

        <input type="radio" onclick="initGame()" id="medium" name="difficulty" value="8">
        <label for="medium">Medium</label>

        <input type="radio" onclick="initGame()" id="expert" name="difficulty" value="12">
        <label for="expert">Expert</label>
    </div>

    <div class="game-container"></div>

    <div class="game-over hidden">
        <h1>You <span></span></h1>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
